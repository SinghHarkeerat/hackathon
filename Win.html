<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <title>Win Screen</title>
</head>

<body>

    <h1 id="heading">Congratulations, You Guessed the Sign Correctly</h1>

    <main class="flexbox">
        <div>
            <button type="button" class="button btn-primary flexbox" id="try_again">
                <ion-icon name="folder-open-outline"></ion-icon>Next<div class="btn-secondary"></div>
            </button>
            <button type="button" class="button btn-primary flexbox" id="exit">
                <ion-icon name="exit-outline"></ion-icon>Exit<div class="btn-secondary"></div>
            </button>
        </div>
    </main>
    <div class="area">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <script>
        document.getElementById("exit").addEventListener("click", function () {
            window.location.href = "./Home.html";
        });

        document.getElementById("try_again").addEventListener("click", function () {
            window.location.href = "./Game.html";
        });
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css?family=Exo:400,700');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            width: 100%;
            font-family: 'Exo', sans-serif, var(--font-main);
            background: linear-gradient(to left, #8f94fb, #4e54c8);
            -webkit-font-smoothing: antialiased;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Exo', sans-serif;
        }

        .context {
            width: 100%;
            position: absolute;
            top: 50vh;
        }

        .context h1 {
            text-align: center;
            color: #fff;
            font-size: 50px;
        }

        .area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .circles li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            animation: animate 25s linear infinite;
            bottom: -150px;
        }

        .circles li:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }

        .circles li:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
        }

        .circles li:nth-child(3) {
            left: 70%;
            width: 20px;
            height: 20px;
            animation-delay: 4s;
        }

        .circles li:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 18s;
        }

        .circles li:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
        }

        .circles li:nth-child(6) {
            left: 75%;
            width: 110px;
            height: 110px;
            animation-delay: 3s;
        }

        .circles li:nth-child(7) {
            left: 35%;
            width: 150px;
            height: 150px;
            animation-delay: 7s;
        }

        .circles li:nth-child(8) {
            left: 50%;
            width: 25px;
            height: 25px;
            animation-delay: 15s;
            animation-duration: 45s;
        }

        .circles li:nth-child(9) {
            left: 20%;
            width: 15px;
            height: 15px;
            animation-delay: 2s;
            animation-duration: 35s;
        }

        .circles li:nth-child(10) {
            left: 85%;
            width: 150px;
            height: 150px;
            animation-delay: 0s;
            animation-duration: 11s;
        }

        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }

            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }

        #heading {
            position: relative;
            top: 200px;
            font-size: 2rem;
            text-align: center;
            margin-top: 20px;
            z-index: 2;
            color: white;
        }

        :root {
            --background: 266, 16%, 92%;
            --text-primary: 0, 0%, 0%;
            --black: 0, 0%, 0%;
            --white: 0, 0%, 100%;
            --red: 347, 84%, 68%;
            --orange: 23, 84%, 68%;
            --yellow: 52, 84%, 68%;
            --green: 114, 84%, 68%;
            --teal: 163, 84%, 68%;
            --blue: 219, 84%, 68%;
            --purple: 279, 84%, 68%;
            --pink: 312, 84%, 68%;
            --gradient: linear-gradient(90deg, hsla(var(--red), 1) 0%, hsla(var(--orange), 1) 12.5%, hsla(var(--yellow), 1) 25%, hsla(var(--green), 1) 37.5%, hsla(var(--teal), 1) 50%, hsla(var(--blue), 1) 62.5%, hsla(var(--blue), 1) 75%, hsla(var(--purple), 1) 87.5%, hsla(var(--pink), 1) 100%);
            --paragraph: 1.11rem;
            --transition-main: .175, .685, .32;
            --font-main: "Poppins";
        }

        main {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .flexbox {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Button */
        button {
            padding: .8em 1.2em;
            border: 1px solid hsl(var(--black));
            background-color: var(--background);
            font-size: var(--paragraph);
            cursor: pointer;
            outline: none;
            z-index: 3;
            position: relative;
        }

        button:focus {
            box-shadow:
                0 0 0 2px hsl(var(--black)),
                0 0 0 3px hsl(var(--white));
            border: 1px solid transparent;
        }

        .button,
        .btn-secondary {
            margin: 0;
            width: 100%;
            position: relative;
            padding: 1.2em 2em;
            letter-spacing: .025em;
            color: hsl(var(--background));
            font-size: var(--paragraph);
            background: var(--gradient);
            background-size: 500%;
            border-radius: 5em;
            border: none;
            transform: scaleX(1);
            transition: transform .3s cubic-bezier(var(--transition-main), 1.275), filter .3s cubic-bezier(var(--transition-main), 1.275), bottom .3s cubic-bezier(var(--transition-main), 1.275), background-position 7.5s cubic-bezier(var(--transition-main), .955);
        }

        .button {
            transition: transform .3s cubic-bezier(var(--transition-main), 1.275), bottom .3s cubic-bezier(var(--transition-main), 1.275), background-position 17.5s cubic-bezier(var(--transition-main), .955);
            margin: 20px;
        }

        .button,
        .button .btn-secondary {
            bottom: 0;
            background-position: 0 50%;
        }

        .button .btn-secondary {
            left: 0;
            width: 100%;
            position: absolute;
            filter: blur(1rem);
            transform: scale3d(.85, .95, 1);
            transition: transform .3s cubic-bezier(var(--transition-main), 1.275), filter .3s cubic-bezier(var(--transition-main), 1.275), bottom .3s cubic-bezier(var(--transition-main), 1.275), background-position 7.5s cubic-bezier(var(--transition-main), .955), opacity 3s cubic-bezier(var(--transition-main), 1.275);
            opacity: .5;
            z-index: -1;
        }

        .button:focus {
            outline: none;
        }

        .button:hover {
            bottom: 2px;
            transform: scale3d(1.1, 1.1, 1);
            background-position: 100% 50%;
            outline: none;
        }

        .btn-secondary,
        .button:hover .btn-secondary {
            bottom: -5px;
            background-position: 100% 50%;
            filter: blur(1.6rem);
            opacity: .8;
        }

        .button ion-icon {
            margin: 0 .5em .075em 0;
        }
    </style>

</body>

</html>
